  <div class="center-block w-xxl w-auto-xs p-v-md bg-white">
    <div class="navbar">
      <div class="navbar-brand m-t-lg text-center">
        <img src="images/promigrante/logo-login.png" height="50px">
        <span class="m-l inline">Pro migrante Back Office</span>
      </div>
    </div>

    <div class="p-lg panel md-whiteframe-z1 text-color m">
      <div class="m-b text-sm">
        Acceda con su usuario y contraseña
      </div>
      <form name="form" action="#/app/events/open">
        <div class="md-form-group float-label">
          <input type="email" class="md-input" ng-model="user.email" >
          <label>Usuario</label>
        </div>
        <div class="md-form-group float-label">
          <input type="password" class="md-input" ng-model="user.password" >
          <label>Contraseña</label>
        </div>      
        
        <button md-ink-ripple type="submit" class="md-btn md-raised pink btn-block p-h-md">Acceder</button>
      </form>
    </div>
