                Datos de su tarjeta

					</select>
				</label>
				<label class="item item-input item-select">
					<div class="input-label"> Mes de vencimiento </div>
					<select>
						<option>2013</option>
						<option>2014</option>
						<option>2015</option>
						<option>2016</option>
						<option>2017</option>
						<option>2018</option>
						<option>2019</option>
						<option>2020</option>
						<option>2021</option>
					</select>
				</label>
				<label class="item item-input item-floating-label"> <span class="input-label">CCV</span>
					<input type="number" placeholder="CCV"> </label>
				<br />
				<button id="start_button" class="button button-block button-calm" ng-click="showConfirmation()" ng-click="goTo('login')"> Pagar </button>
				<br>
				<br>
				<br>
