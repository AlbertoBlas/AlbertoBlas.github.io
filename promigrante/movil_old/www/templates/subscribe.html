				<button class="button button-icon button-clear ion-ios-arrow-back"></button>
			</span></div>
	<h1 class="title">Suscripci칩n a ProMigrante</h1>
</ion-header-bar>
<ion-view view-title="Suscripci칩n">
	<ion-content>
		<div class="bar bar-subheader pm-bar-orange static text-center"> <strong class="title">REGISTRE SUS DATOS</strong> </div>
		<div class="im-wrapper">

			<form name="myForm" ng-submit="showConfirmation(myForm)" novalidate>

				<div class="list">
<!--
					<div class="item item-avatar no-border"> <img src="img/profile-photo.jpg">
						<p><strong>Foto de perfil</strong></p>

					</div>
-->
					<label class="item item-input item-stacked-label" style="padding-right:10px;"> <span class="input-label">Nombre completo *</span>
						<input name="fullname" type="text" ng-model="presuscription.fullname" style="padding: 14px;" class="pm-input" placeholder="Nombre y apellido(s)" required> 
					
					</label>
					
					<label class="item item-input item-stacked-label" style="padding-right:10px;"> <span class="input-label">No. de celular *</span>
						<input name="phone_number_1" type="tel" ng-model="presuscription.phone_number_1" ng-maxlength="13" style="padding: 14px;" class="pm-input" placeholder="+44999999999" maxlength="13" required> </label>
					<label class="item item-input item-stacked-label" style="padding-right:10px;"> <span class="input-label">Zip code *</span>
						<input name="zipcode" type="text" ng-model="presuscription.zipcode" ng-maxlength="5" style="padding: 14px;" class="pm-input" placeholder="C칩digo postal de donde habita" maxlength="5" required> </label>
					
					<label class="item item-input item-stacked-label" style="padding-right:10px;"> <span class="input-label">Email *</span>
						<input name="email" type="email" ng-model="presuscription.email" style="padding: 14px;" class="pm-input" placeholder="usuario@mail.com" required> </label>
					
					<label class="item item-input item-stacked-label" style="padding-right:10px;"> <span class="input-label">Contrase침a *</span>
						<input name="password" type="password" ng-model="presuscription.password" style="padding: 14px;" class="pm-input" ng-maxlength="8" placeholder="********" maxlength="8" required> </label>
				</div>

				<button class="button button-block pm-button-blue" type="submit">Siguiente</button>

			</form>

			
			
			
			
			
			<br />
			

		</div>
	</ion-content>
